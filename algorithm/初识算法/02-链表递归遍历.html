        //链表递归遍历

        //定义一个空链表
        function Node(value) {
            this.value = value;
            this.next = null;
        };

        //给空链表添加值
        var node1 = new Node(1);
        var node2 = new Node(2);
        var node3 = new Node(3);
        var node4 = new Node(4);
        var node5 = new Node(5);

        node1.next = node2;
        node2.next = node3;
        node3.next = node4;
        node4.next = node5;
        node5.next = null;

        //链表的递归遍历
        function Bianlink(root) {
            if (root == null) return;
            console.log(root.value);
            Bianlink(root.next);
        }

        Bianlink(node1);
    </script>
