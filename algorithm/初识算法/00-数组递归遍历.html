<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组递归遍历</title>
</head>
<body>
    <script>
        var arr = [1,2,4,6,7,45,234,12];
        function bianArr (arr , i){
            if(arr == null || arr.length <= i) return;
            console.log(arr[i]);  //打印数组的i项
            bianArr(arr , i+1); //再次调用，设置下一项
        };
        bianArr(arr,0);
    </script>
</body>
</html>
