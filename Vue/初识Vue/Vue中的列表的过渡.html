<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的列表的过渡</title>
    <script src="vue.js"></script>
    <style>
        .v-enter, .v-leave-to {
            opacity: 0;
        }

        .v-enter-active, v-leave-active {
            transition: opacity 1s;
        }

    </style>
</head>
<body>
<div id="root">
    <transition-group> <!--通过循环，相当于给每个add的div标签外面都被trasition包着 -->
        <div v-for="(item,index) of list" :key="item.id">{{item.title}}</div>
    </transition-group>
    <button @click="handleBtnClick">Add</button>
</div>

<script>
    var count = 0;

    var vm = new Vue({
        el: "#root",
        data: {
            list: []
        },
        methods: {
            handleBtnClick: function () {
                this.list.push({
                    id: count++,
                    title: 'hello world'
                })
            }
        }
    })
</script>
</body>
</html>
