<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heloow World</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id = "app">{{content}}</div>
    <script>


        var app  = new Vue({
            el:"#app",
            data:{
                content:"hello worldahostsad"
            }
        })
        setTimeout(function () {
            app.$data.content = "bye world"
        },2000)
    </script>
</body>
</html>
