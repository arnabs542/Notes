<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <script src="vue.js"></script>
</head>
<body>

    <div id = "root">
        <div @click="handleClick">{{message}}</div>

        <item></item>
    </div>
    <script>

        Vue.component("item",{
            template:"<div>hello world</div>>"
        })


        var vm = new Vue({
          el:"#root",
          data:{
              message:"hello world"
          },
            methods:{
              handleClick:function () {
                    alert("click")
              }
            },
        })
    </script>
</body>

</html>
