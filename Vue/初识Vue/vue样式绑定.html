<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的样式绑定</title>
    <script src='vue.js'></script>
</head>
<body>
    <div id="app">
        <div :style="[styleObj,{fontSize:'50px'}]" @click="handleDivClick">hello world</div>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            methods:{
                handleDivClick:function () {
                    this.styleObj.color = this.styleObj.color === "black" ? "red" : "black";
                }
            },
            data:{
                styleObj:{
                    color:"black"
                }
            }


        })
    </script>
</body>
</html>
