<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue中的作用域插槽</title>
    <script src=vue.js></script>
</head>
<body>
<div id="root">
    <child>
        <template slot-scope="props">           //固定写法，属性值可以自己定义
            <li>{{props.item}} - hello</li>     //用差值表达式可以直接使用
        </template>
    </child>
</div>

<script>
    Vue.component('child', {
        data: function () {
            return {
                list: [1, 2, 3, 4]
            }
        },
        template: `<div>
                        <ul>
                               <slot v-for="item of list":item="item"></slot>
                        </ul>
                    </div>`
    })

    var vm = new Vue({
        el: "#root"
    })
</script>

</body>
</html>
