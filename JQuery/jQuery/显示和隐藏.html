<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.js"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            background:pink;
            display: none;
        }
    </style>
</head>
<body>
    <input type="button" value="显示">
    <input type="button" value="隐藏">

    <div></div>

    <script>
        $(function(){
            $('input').eq(0).click(function(){
                $('div').show(2000);
            })
        });
    </script>
</body>
</html>
